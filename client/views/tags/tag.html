<template name="tag">
  <div class="col-xs-4 col-xs-6 col-xs-6 tag-cell">
    <h4>
      <a href='/projects/tag/{{name}}' class='btn btn-default btn-xs'>{{number}}</a>
      <a href='/projects/tag/{{name}}' class='btn btn-default btn-xs'>{{name}}</a>
      &nbsp;<small>x&nbsp;{{count}}</small>

    <div class="excerpt">{{excerpt}}</div>
  </div>
</template>
