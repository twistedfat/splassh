<template name="userdash">
  <div class="container">
      <h1>My Dashboard <br/><small>A list of all projects created by {{userName}}</small></h1>
  </div>
<div class ="container" align ="left" style="width:25%">
<form role="form" class="form-addalias">
        	<input id="alias" type="text" autofocus="" required placeholder="Do you prefer using a SPLASSH alias?" class="form-control input-sm" style= /><br/>
         	<button type="submit" class="btn btn-default btn-sm ">Become another person</button>
    </form><br/>
</div>
   <hr class="featurette-divider">
  <div class="container">
      <table class="table table-hover table-striped">
        <thead>
          <tr>
            <th>Project Name</th> 
            <!--th>Description</th-->         
            <th>Date Created</th>
	    <th>Primary Classification</th>
            <!--th>Location</th-->
            <th> </th>
          </tr>
        </thead>
        <tbody>
          {{#each projects}}
            <tr class="project {{selected}}">
              <td><a href="/project/{{_id}}">{{title}}</a></td>
              <!--td>{{truncate description 100}}</td-->
	      <td>{{formatDate date_created "short"}}</td>
              <td><button type="button" class="btn btn-success btn-xs tag-name">{{maintag}}</button></td>
              <!--td>{{coordinates.lat}},{{coordinates.lng}}</td-->
              <td><div class="btn-group">
                  <button class="btn btn-default btn-xs" type="button"><span class="glyphicon glyphicon-pencil"></span></button>
                  <button class="btn btn-danger btn-xs remove" type="button"><span class="glyphicon glyphicon-remove"></span></button>
                </div></td>
            </tr>
          {{/each}}
          </tbody>
      </table>
  </div>

 <hr class="featurette-divider">
  <div class="container">
      <table class="table table-hover table-striped">
        <thead>
          <tr>
            <th>Comment Body</th>
            <!--th>Description</th-->
            <th>Date Created</th>
            <!--th>Location</th-->
            <th></th>
	    <th> </th>
          </tr>
        </thead>
        <tbody>
          {{#each comments}}
            <tr class="comments {{selected}}">
              <td><a href="/project/{{projectId}}">{{body}}</a></td>
              <!--td>{{truncate description 100}}</td-->
              <td>{{formatDate posted "short"}}</td>
              <!--td>{{coordinates.lat}},{{coordinates.lng}}</td-->
              
	      <td></td>
              <td><div class="btn-group">
                  <button class="btn btn-default btn-xs" type="button"><span class="glyphicon glyphicon-pencil"></span></button>
                  <button class="btn btn-danger btn-xs removecom" type="button"><span class="glyphicon glyphicon-remove"></span></button>
                </div></td>
            </tr>
          {{/each}}
          </tbody>
      </table>
  </div>

</template>
