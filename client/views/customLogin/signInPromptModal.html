<template name="signInModal">
    	<!-- Add Water Project Modal -->
      <div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="addWaterProjectModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h3 class="modal-title" id="signInModalLabel"> Please sign in to continue</h3>
            </div>					
            <div class="modal-body">	
              <form role="form" class="form-signin">
                <!--input id="username" type="text" placeholder="Username" class="form-control input-lg"><br/-->
                <input id="email" type="text" autofocus="" required placeholder="Email Address" class="form-control input-lg"><br/>
                <input id="password" type="password" autofocus="" required placeholder="Password" class="form-control input-lg"><br />
                <button type="submit" class="btn btn-default btn-lg btn-block">Sign in</button>
                <!--button type="submit" id="btnToggleSignIn" class="btn btn-default btn-lg btn-block">Create account</button-->
              </form>						
            </div>
          </div>
        </div>
      </div> <!-- signInModal -->
</template>
