<template name="addImageModal">
    	<!-- Add Water Project Modal -->
      <div class="modal fade" id="addImageModal" tabindex="-1" role="dialog" aria-labelledby="addImageModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h3 class="modal-title" id="addImageModalLabel"> Add a New Image</h3>
            </div>
            <div class="modal-body">
 
{{> insertBookForm}}

            </div>
          </div>
        </div>
      </div> <!-- addWaterProjectModal -->
</template>

<template name="insertBookForm">
 {{#autoForm collection="Books" id="insertBookForm" type="insert"}}

    <fieldset>
      {{> afQuickField name='title'}}
      {{> afQuickField name='url'}}
<div class="form-group">
{{> afQuickField name="imageLocation" type="file" }}
  </div>
  
    </fieldset>
    <button type="submit" class="btn btn-primary">Insert</button>
  {{/autoForm}}
</template>
