<template name="userdash">
  <div class="container">
      <h1>My Dashboard <br/><small>A list of all projects created by {{userName}}</small></h1>
  </div>
   <hr class="featurette-divider">
  <div class="container">
      <table class="table table-hover table-striped">
        <thead>
          <tr>
            <th>Title</th>
            <!--th>Description</th-->
            <th>Primary Classification</th>
            <!--th>Location</th-->
            <th>Date Created</th>
            <th> </th>
          </tr>
        </thead>
        <tbody>
          {{#each projects}}
            <tr class="project {{selected}}">
              <td><a href="/project/{{_id}}">{{title}}</a></td>
              <!--td>{{truncate description 100}}</td-->
              <td><button type="button" class="btn btn-success btn-xs tag-name">{{maintag}}</button></td>
              <!--td>{{coordinates.lat}},{{coordinates.lng}}</td-->
              <td>{{formatDate date_created "short"}}</td>
              <td><div class="btn-group">
                  <button class="btn btn-default btn-xs" type="button"><span class="glyphicon glyphicon-pencil"></span></button>
                  <button class="btn btn-danger btn-xs remove" type="button"><span class="glyphicon glyphicon-remove"></span></button>
                </div></td>
            </tr>
          {{/each}}
          </tbody>
      </table>
  </div>
</template>
